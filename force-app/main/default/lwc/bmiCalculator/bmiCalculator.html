<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is: </h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>So you are: </h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral 
                slds-button_stretch custom-button slds-var-m-top_large" onclick={recalculate}>Re-Calculate</button>
                </section>
            </template>

            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-id-height">
                            Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-id-height" min="0" placeholder="Enter your Height in cm"
                                required class="slds-input" name="height" value={height} onchange={inputHandler} />
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-id-weight">
                            Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-id-weight" min="0" placeholder="Enter your Weight in kg"
                                required class="slds-input" name="weight" value={weight} onchange={inputHandler} />
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button">Calculate</button>
                </form>
            </template>
            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your heathy
                    weight
                    range, if your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a weight range for young and middleaged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">you are overweight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You are obese</p>
            </div>
        </div>
    </div>
</template>
